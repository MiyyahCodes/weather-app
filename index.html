<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miyyah Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/677265b051.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form>
          <input
            type="text"
            placeholder="Search your city"
            class="search"
            autocomplete="off"
            autofocus="on"
            id="search"
          />
          <input class="btn btn-primary" type="submit" value="Submit" />
          <button type="button" class="btn btn-outline-dark">📍</button>
          <button
            type="button"
            class="btn btn-outline-dark"
            id="location-button"
          >
            🌎
          </button>
        </form>
        <h1 class="cityName"></h1>
        <p class="weather">
          <span id="mainWeather">18</span
          ><span class="units"
            ><a href="#" id="celsius-link">&#xb0;C</a>|<a
              href="#"
              id="farenheit-link"
              >&#xb0;F</a
            ></span
          >
        </p>
        <h3 class="time">Time In Your City</h3>
        <ul>
          <li><i class="fas fa-cloud" id="description"> Cloudy</i></li>
          <li>
            <i class="fas fa-wind"> <span id="wind-speed">9</span>km/h</i>
          </li>
          <li>
            <i class="fas fa-umbrella"><span id="humidity">90</span>%</i>
          </li>
        </ul>
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Hmmmm 🤔🤔......</h5>
            <p class="card-text">Don't forget your coat and umbrella 😃</p>
          </div>
        </div>
        <h6>Let's get you "Weather-ready" for the next few days😁</h6>
        <div class="row">
          <div class="col-1">
            Monday
            <div class="forecast">
              <i class="fas fa-cloud-showers-heavy"></i>
            </div>
            <div class="future">23&#xb0;</div>
          </div>
          <div class="col-1">
            Tuesday
            <div class="forecast"><i class="fas fa-sun"></i></div>
            <div class="future">32&#xb0;</div>
          </div>
          <div class="col-1">
            Wednesday
            <div class="forecast"><i class="fas fa-cloud-sun"></i></div>
            <div class="future">28&#xb0;</div>
          </div>
        </div>
        <p>
          <a href="https://github.com/MiyyahCodes/weather-app"
            >Open source code</a
          >
          by Miyyah
        </p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
